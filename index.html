<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./fav-icon.png" type="image/x-icon" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <input type="text" class="result" value="0" readonly />
      <input type="text" class="calc-input" readonly />
      <button class="btn-clear">Clear</button>
      <button class="btn-division operator">/</button>
      <button class="btn-multiplication operator">*</button>
      <button class="btn-7 number">7</button>
      <button class="btn-8 number">8</button>
      <button class="btn-9 number">9</button>
      <button class="btn-subtraction operator">-</button>
      <button class="btn-4 number">4</button>
      <button class="btn-5 number">5</button>
      <button class="btn-6 number">6</button>
      <button class="btn-1 number">1</button>
      <button class="btn-2 number">2</button>
      <button class="btn-3 number">3</button>
      <button class="btn-addition operator">+</button>
      <button class="btn-0 number">0</button>
      <button class="number">00</button>
      <button class="number dot">.</button>
      <button class="btn-back">Back</button>
      <button class="btn-equal">=</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
